# docker-compose.yml - Produktion/Build
version: '3.8'

services:
  comment-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: "1.0.0"
        STAGE: "production"
    ports:
      - "8080:8080"
    environment:
      # Redis Connection
      - REDIS_ADDR=valkey:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      
      # Server Config
      - PORT=8080
      
      # Authentication
      - ADMIN_TOKEN=your-super-secret-admin-token-here-change-me
      - AUTH_ENABLED=true
      
      # Widget Configuration
      - PUBLIC_API_URL=http://localhost:8080/api/comments
      - DOMAIN=localhost
      
      # Build Info
      - VERSION=1.0.0
      - STAGE=production
      
      # Template Path
      - JS_TEMPLATE_PATH=./templates/comment-widget.js.tmpl
    depends_on:
      - valkey
    restart: unless-stopped
    networks:
      - comment-network
    volumes:
      # Nur fÃ¼r Template-Entwicklung
      - ./templates:/app/templates:ro

  valkey:
    image: valkey/valkey:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    restart: unless-stopped
    networks:
      - comment-network
    command: valkey-server --appendonly yes --requirepass ""
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  valkey_data:

networks:
  comment-network:
    driver: bridge

---

# docker-compose.dev.yml - Entwicklung (ohne Build)
version: '3.8'

services:
  comment-api:
    image: golang:1.23
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      # Redis Connection
      - REDIS_ADDR=valkey:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      
      # Server Config
      - PORT=8080
      
      # Authentication
      - ADMIN_TOKEN=dev-token-not-for-production-12345
      - AUTH_ENABLED=true
      
      # Widget Configuration
      - PUBLIC_API_URL=http://localhost:8080/api/comments
      - DOMAIN=localhost
      
      # Build Info
      - VERSION=dev
      - STAGE=development
      
      # Template Path
      - JS_TEMPLATE_PATH=./templates/comment-widget.js.tmpl
      
      # Go Modules
      - GOPROXY=https://proxy.golang.org,direct
      - GOSUMDB=sum.golang.org
    depends_on:
      valkey:
        condition: service_healthy
    networks:
      - comment-network
    volumes:
      - .:/app
      - go_modules:/go/pkg/mod
    command: >
      sh -c "
        echo 'ğŸ”„ Installing dependencies...' &&
        go mod download &&
        echo 'ğŸš€ Starting development server...' &&
        echo 'ğŸ”‘ Admin Token: dev-token-not-for-production-12345' &&
        echo 'ğŸ›ï¸  Admin Panel: http://localhost:8080/admin?token=dev-token-not-for-production-12345' &&
        go run main.go
      "
    stdin_open: true
    tty: true

  valkey:
    image: valkey/valkey:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - valkey_data_dev:/data
    networks:
      - comment-network
    command: valkey-server --appendonly yes
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  valkey_data_dev:
  go_modules:

networks:
  comment-network:
    driver: bridge