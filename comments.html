<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommentar System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .comments-section {
            border-top: 1px solid #e1e5e9;
            padding-top: 40px;
        }

        .comment {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
        }

        .comment:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 600;
            color: #4facfe;
        }

        .comment-date {
            color: #888;
            font-size: 0.9rem;
        }

        .comment-text {
            color: #555;
            line-height: 1.6;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        .post-selector {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Kommentar System</h1>
            <p>Teile deine Gedanken zu unseren Blog-Posts</p>
        </div>
        
        <div class="content">
            <!-- Post-Auswahl -->
            <div class="post-selector">
                <label for="currentPost">üìù Aktueller Blog-Post:</label>
                <select id="currentPost">
                    <option value="mein-erster-blogpost">Mein erster Blog-Post</option>
                    <option value="web-entwicklung-2025">Web-Entwicklung in 2025</option>
                    <option value="go-programming-tipps">Go Programming Tipps</option>
                    <option value="static-site-generators">Static Site Generators</option>
                </select>
            </div>

            <!-- Kommentar-Formular -->
            <div class="form-section">
                <h2>‚úçÔ∏è Neuen Kommentar schreiben</h2>
                
                <div id="message"></div>

                <form id="commentForm">
                    <div class="form-group">
                        <label for="username">üë§ Benutzername *</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Dein Name">
                    </div>

                    <div class="form-group">
                        <label for="mailaddress">üìß E-Mail-Adresse *</label>
                        <input type="email" id="mailaddress" name="mailaddress" required 
                               placeholder="deine@email.com">
                    </div>

                    <div class="form-group">
                        <label for="text">üí≠ Kommentar *</label>
                        <textarea id="text" name="text" required 
                                  placeholder="Schreibe hier deinen Kommentar..."></textarea>
                    </div>

                    <button type="submit" class="btn">üì§ Kommentar absenden</button>
                </form>
            </div>

            <!-- Kommentare anzeigen -->
            <div class="comments-section">
                <h2>üí¨ Kommentare</h2>
                <div id="commentsContainer">
                    <div class="loading">Kommentare werden geladen...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL - passe diese an deine Go-Server-Adresse an
        const API_BASE = 'http://localhost:8080/api/comments';
        
        // DOM Elemente
        const commentForm = document.getElementById('commentForm');
        const commentsContainer = document.getElementById('commentsContainer');
        const messageDiv = document.getElementById('message');
        const currentPostSelect = document.getElementById('currentPost');

        // Aktueller Post ID
        let currentPostId = currentPostSelect.value;

        // Event Listeners
        commentForm.addEventListener('submit', handleSubmit);
        currentPostSelect.addEventListener('change', handlePostChange);

        // Initial laden
        loadComments();

        // Formular absenden
        async function handleSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(commentForm);
            const commentData = {
                post_id: currentPostId,
                username: formData.get('username'),
                mailaddress: formData.get('mailaddress'),
                text: formData.get('text')
            };

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(commentData)
                });

                if (response.ok) {
                    const newComment = await response.json();
                    showMessage('Kommentar erfolgreich erstellt! üéâ', 'success');
                    commentForm.reset();
                    loadComments(); // Kommentare neu laden
                } else {
                    const errorText = await response.text();
                    showMessage(`Fehler beim Erstellen des Kommentars: ${errorText}`, 'error');
                }
            } catch (error) {
                console.error('Fehler:', error);
                showMessage('Verbindungsfehler. Bitte versuche es sp√§ter erneut.', 'error');
            }
        }

        // Post-Wechsel
        function handlePostChange() {
            currentPostId = currentPostSelect.value;
            loadComments();
        }

        // Kommentare laden
        async function loadComments() {
            try {
                commentsContainer.innerHTML = '<div class="loading">Kommentare werden geladen...</div>';
                
                const response = await fetch(`${API_BASE}?post_id=${currentPostId}`);
                
                if (response.ok) {
                    const comments = await response.json();
                    displayComments(comments);
                } else {
                    commentsContainer.innerHTML = '<div class="loading">Fehler beim Laden der Kommentare</div>';
                }
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                commentsContainer.innerHTML = '<div class="loading">Verbindungsfehler</div>';
            }
        }

        // Kommentare anzeigen
        function displayComments(comments) {
            if (!comments || comments.length === 0) {
                commentsContainer.innerHTML = '<div class="loading">Noch keine Kommentare f√ºr diesen Post vorhanden. Sei der erste! üöÄ</div>';
                return;
            }

            // Nach Datum sortieren (neueste zuerst)
            comments.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            const commentsHTML = comments.map(comment => {
                const date = new Date(comment.created_at).toLocaleDateString('de-DE', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <div class="comment">
                        <div class="comment-header">
                            <span class="comment-author">üë§ ${escapeHtml(comment.username)}</span>
                            <span class="comment-date">üïí ${date}</span>
                        </div>
                        <div class="comment-text">${escapeHtml(comment.text)}</div>
                    </div>
                `;
            }).join('');

            commentsContainer.innerHTML = commentsHTML;
        }

        // Nachricht anzeigen
        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // HTML escaping f√ºr Sicherheit
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh alle 30 Sekunden
        setInterval(loadComments, 30000);
    </script>
</body>
</html>
